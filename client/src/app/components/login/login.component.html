
<div class="container">
  <h4 class="text-center">Login</h4>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-5">

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control" id="email"
            formControlName="email"
            [class.is-invalid]="email.invalid && email.touched"
            required>
          <div *ngIf="email.invalid && email.touched">
            <small class="text-danger" *ngIf="email.errors?.required">Email is
              required</small>
            <small class="text-danger" *ngIf="email.errors?.email">Email
              incorrect</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="password.invalid && password.touched"
            required>
          <div *ngIf="password.invalid && password.touched">
            <small class="text-danger" *ngIf="password.errors?.required">Password
              is
              required</small>
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="error">
          <small class="text-danger">{{error}}</small>
        </div>
        <div class="mt-5">
          <button type="submit" class="btn btn-outline-primary px-5">Submit</button>
        </div>

      </form>
    </div>
  </div>

  <p class="mt-5">
    Form Status: {{ loginForm.status }}

  </p>
</div>
