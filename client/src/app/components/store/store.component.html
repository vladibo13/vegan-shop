<div class="container-fluid">
    <hr>
    <div class="card-body">
        {{ cartProducts | json }}
    </div>
    <h5>Shopping Cart</h5>
    <p>
        <button type="button" class="btn btn-outline-primary"
            (click)="isCollapsed= !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
            Open/Close
        </button>
    </p>
    <div id="collapseExample" [ngbCollapse]="isCollapsed">
        <app-cart
         *ngFor="let p of cartProducts"  
         [cartProduct]="p" 
         (deleted)="onDeleted($event)"></app-cart>
        <a class="display-4  text-center d-block my-3" [routerLink]="['/order']">Order</a>
    </div>
   
    <hr>
    <div class="row">

        <div class="col-md-12">
            <div class="container-fluid">
                <h5>Products </h5>
                <app-store-filter *ngIf="!searchText"
                    [category]="category"></app-store-filter>
                <app-products-search *ngIf="!category"></app-products-search>
                <div class="row">
                    <app-store-items
                        class="col-lg-4 col-md-6 my-3"
                        *ngFor="let p of products |
                        search:searchText:'pName'"
                        [product]="p"></app-store-items>
                </div>
            </div>
        </div>
    </div>
</div>
